<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAA-API Report</title>
</head>

<body>
    <h1>MAA-API Report</h1>

    <h2>TaskPipeline</h2>
    <p>流水线状态: {{ status.value }}</p>

    <h2>Tasks</h2>
    <ul>
        {%-for task in tasks-%}
        <li>
            任务名称: {{ task.task_name }}
            任务参数: {{ task.params }} 
            任务状态: {{ task.status.value }}
            创建时间: {{ task.create_time }}
        </li>
        {%-endfor-%}
    </ul>

    <h2>Logs</h2>
    <ul>
        {%-for log in logs-%}
        <li>{{ log }}</li>
        {%-endfor-%}
    </ul>
</body>

</html>
